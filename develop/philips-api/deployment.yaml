apiVersion: apps/v1
kind: Deployment
metadata:
  name: philips-api
spec:
  replicas: 4
  selector:
    matchLabels:
      app: philips-api
  template:
    metadata:
      labels:
        app: philips-api
    spec:
      containers:
        - name: philips-api
          image: harbor.tanzu.be/library/philips-api@sha256:d7c9f9d19a7ff16a8f2a71c9627f11cce660fbea7df21d2463f2ca14a951c852
          imagePullPolicy: Always
          livenessProbe:
            initialDelaySeconds: 20
            periodSeconds: 3
            httpGet:
              path: /actuator/health/liveness
              port: 8080
          readinessProbe:
            initialDelaySeconds: 20
            periodSeconds: 10
            httpGet:
              path: /actuator/health/readiness
              port: 8080
          resources:
            requests:
              memory: 768Mi
              cpu: 500m
            limits:
              memory: 768Mi
          ports:
            - containerPort: 8080
