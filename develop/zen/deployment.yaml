apiVersion: apps/v1
kind: Deployment
metadata:
  name: zen
spec:
  replicas: 2
  selector:
    matchLabels:
      app: zen
  template:
    metadata:
      labels:
        app: zen
    spec:
      containers:
        - name: zen
          image: harbor.hubau.cloud/library/zen@sha256:a1e72319a9f6f44e3bfaa3bfb5af33241dd2e8704584788f60038b8b16a1fa93
          imagePullPolicy: Always
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          livenessProbe:
            initialDelaySeconds: 20
            periodSeconds: 3
            httpGet:
              path: /actuator/health/liveness
              port: 8080
          readinessProbe:
            initialDelaySeconds: 20
            periodSeconds: 10
            httpGet:
              path: /actuator/health/readiness
              port: 8080
          resources:
            requests:
              memory: 768Mi
              cpu: 500m
            limits:
              memory: 768Mi
          ports:
            - containerPort: 8080
